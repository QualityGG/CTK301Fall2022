<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yu Gothic:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="custom-size-1-div">
      <main class="rectangle-main"></main>
      <img class="nopath-copy" alt="" src="public/nopath--copy@2x.png" />
      <div class="line-div"></div>
      <header class="rectangle-header"></header>
      <footer class="rectangle-footer"></footer>
      <p class="about-me-page" id="aboutMePage">About Me Page</p>
      <h1 class="holdens-website">Holden's Website :}</h1>
      <h2 class="why-does-this-exist">Why does this exist?</h2>
      <img class="nopath-copy-2" alt="" src="public/nopath--copy-2@2x.png" />
      <section class="rectangle-section" id="yayay"></section>
      <p class="the-question-you-should-be-ask">
        The question you should be asking is why do any of us exist, for fun of
        course!
      </p>
      <section class="rectangle-section1"></section>
      <p class="example-press-the-image-below">
        Example, press the image below!!
      </p>
      <img
        class="nopath-copy-3"
        alt=""
        src="public/nopath--copy-3@2x.png"
      /><img
        class="pngtreearrow-shape-red-simple"
        alt=""
        src="public/pngtreearrow-shape-red-simple-direction-8186748@2x.png"
        data-animate-on-scroll
      /><img
        class="pngtreearrow-shape-red-simple1"
        alt=""
        src="public/pngtreearrow-shape-red-simple-direction-81867481@2x.png"
        data-animate-on-scroll
      />
    </div>

    <script>
      var aboutMePage = document.getElementById("aboutMePage");
      if (aboutMePage) {
        aboutMePage.addEventListener("click", function () {
          window.open(
            "https://qualitygg.github.io/CTK301Fall2022/newy2ewy/index.html"
          );
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
